        <div class="col-12">
            <h3>软硬件反馈用上位机</h3>
            <p>
                <small>2025-03-27 10:37:36</small>
            </p>
            <div class="d-block">
                <pre><p><span style="font-family: 宋体;font-size: 19px">软件部分要做一个摄像头，上位机的显示屏可以实时监看摄像机内容并且控制小车的每一个部件（包括遥控小车行驶），以及查看传感器的状态</span></p><p><span style="font-family: 宋体;font-size: 19px"><span style="font-family:宋体">硬件需要组装一台小车，但是小车工作环节用</span><span style="font-family:Times New Roman">led</span><span style="font-family:宋体">表示就行，要做小车的移动，传感器检测环境以及小车的位姿</span></span><span style="font-family: 宋体;font-size: 19px">，</span><span style="font-family: 宋体;font-size: 19px">需要有一个传送棉签搬*运棉签的功能（以上为小车自主作业）</span><span style="font-family: 宋体;font-size: 19px">，同时能通过上位机控制和监看小车</span></p><p><span style="font-family: 宋体;font-size: 19px"><span style="font-family:宋体">举例：小车钻孔</span><span style="font-family:宋体">→</span><span style="font-family:Times New Roman">led1</span><span style="font-family:宋体">亮；锚杆→</span><span style="font-family:Times New Roman">led2</span><span style="font-family:宋体">亮</span></span><strong><span style="font-family: 宋体;font-size: 19px"><span style="font-family:宋体"><br/><img src="https://admin.yespmp.com/YespmpFile//upload/2025/03/25/1742895666061051421.jpg" title="1742895666061051421.jpg" alt="496edbe0aef0444405635b6450984ba.jpg"/></span></span></strong></p><p><br/></p></pre>
